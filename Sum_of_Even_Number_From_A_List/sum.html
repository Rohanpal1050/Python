<h2>Source_Code</h2>
<textarea id="code">
    def sum_of_even_numbers(int_list):
    sum_even = 0
    for num in int_list:
        if num % 2 == 0:
            sum_even += num
    return sum_even
user_input = input("Enter a list of integers separated by spaces: ")
int_list = list(map(int, user_input.split()))
even_sum = sum_of_even_numbers(int_list)
print("The sum of all the even numbers in the list is:",even_sum)
