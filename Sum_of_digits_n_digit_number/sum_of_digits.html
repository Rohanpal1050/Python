    <title>SUM_OF_DIGITS_OF_N_DIGIT_NUMBER</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
<h2>Source_Code</h2>
<textarea id="code">
    number = input("Enter an n-digit number: ")
    sum_of_digits = 0
    for digit in number:
        sum_of_digits += int(digit)
    print("The sum of the digits is:", sum_of_digits)    
</textarea>
